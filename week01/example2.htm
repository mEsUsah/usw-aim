<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Embedded Procedure Example</title>
    <script>
        function sayHelloWorld() {
            document.write('Hello World');
        }
    </script>
</head>

<body>
    <h1>A Second Example</h1>
    <p>
        <script>sayHelloWorld();</script>
    </p>
</body>

</html>
