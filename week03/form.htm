<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="resources/form.css" />
</head>

<body>
    <div id="page">
        <h1>Course Catalogue</h1>
        <h2>Register Account</h2>
        <form action="formEcho.php" method="post" id="account">
            <label for="username">Create a username: </label>
            <input type="text" id="username" name="username">
            <div id="feedback-username" class="feedback"></div>

            <label for="password">Create a password: </label>
            <input type="password" id="password" name="password">
            <div id="feedback-password" class="feedback"></div>

            
            <label for="seePassword">
                <input type="checkbox" id="seePassword" name="seePassword"> 
                <span>See Password</span>
            </label>

            <input type="submit" id='submit' value="Create">
        </form>
    </div>
    <script src="resources/form.js"></script>
</body>

</html>
